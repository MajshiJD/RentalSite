<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'navbar_style.css' %}">
    <title>WAP Rental Site</title>
</head>
<body>

<header>
    <div>
        <h1><a href="/">WAP Rental Site</a></h1>
    </div>
    <div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logoutpage' %}" class="small-button">Logout</a>
            <a href="{% url 'userprofile' %}" class="small-button">Profile</a>
        {% else %}
            <a href="{% url 'loginpage' %}" class="small-button">Login</a>
            <a href="{% url 'register' %}" class="small-button">Sign up</a>
        {% endif %}


    </div>
</header>

<nav>
    <a href="/strona/cars" class="navbar-button">Cars</a>
    <a href="/strona/boats" class="navbar-button">Boats</a>
    <a href="/strona/bicycles" class="navbar-button">Bicycles</a>
    <a href="/strona/aeroplanes" class="navbar-button">Aeroplanes</a>
</nav>

<script src="{% static 'login.js' %}"></script>
</body>
</html>
